{% load i18n wagtailadmin_tags %}
{% trans "Editing hovercard"  as modal_title %}
{% include "wagtailadmin/shared/header.html" with title=modal_title icon="tag" %}

<div class="nice-padding">
    <form action="{% url 'wagtail_draftail_hovercard_modal' %}{% querystring %}" method="post" novalidate>
        {% csrf_token %}
        <ul class="fields">
            {% for field in form %}
                <li>
                    {% include "wagtailadmin/shared/field.html" %}
                </li>
            {% endfor %}
            <li><input type="submit" value="{% trans 'Insert hovercard' %}" class="button" /></li>
        </ul>
    </form>
</div>
